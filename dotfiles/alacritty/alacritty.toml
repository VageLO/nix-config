
import = ["~/.config/alacritty/themes/github_dark_dimmed.toml"]

# Font configuration
[font]
normal = { family = "UbuntuMono Nerd Font", style = "Regular" }
bold = { family = "UbuntuMono Nerd Font", style = "Bold" }
italic = { family = "UbuntuMono Nerd Font", style = "Italic" }
size = 10.0

[shell]
program = "/run/current-system/sw/bin/tmux"
args = [
  "new-session",
  "-A",
  "-s",
  "main",
]
